<!DOCTYPE html>
<html>
<head>
	<title>calculator interface</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calculatorstyles.css">
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-md-12">
				<p>
					0
				</p>
			</div>
		</div>
		<div class="row row-one">
			<div class="col-md-3 AC">
				<p>
					AC
				</p>
			</div>
			<div class="col-md-3 plusminus">
				<p>
					+/-
				</p>
			</div>
			<div class="col-md-3 percent">
				<p>
					%
				</p>
			</div>
			<div class="col-md-3 division">
				<p>
					&#247
				</p>
			</div>
		</div>
		<div class="row row-two">
			<div class="col-md-3 seven">
				<p>
					7
				</p>
			</div>
			<div class="col-md-3 eight">
				<p>
					8
				</p>
			</div>
			<div class="col-md-3 nine">
				<p>
					9
				</p>
			</div>
			<div class="col-md-3 multi">
				<p>
					x
				</p>
			</div>
		</div>
		<div class="row row-three">
			<div class="col-md-3 four">
				<p>
					4
				</p>
			</div>
			<div class="col-md-3 five">
				<p>
					5
				</p>
			</div>
			<div class="col-md-3 six">
				<p>
					6
				</p>
			</div>
			<div class="col-md-3 minus">
				<p>
					-
				</p>
			</div>
		</div>
		<div class="row row-four">
			<div class="col-md-3 one">
				<p>
					1
				</p>
			</div>
			<div class="col-md-3 two">
				<p>
					2
				</p>
			</div>
			<div class="col-md-3 three">
				<p>
					3
				</p>
			</div>
			<div class="col-md-3 plus">
				<p>
					+
				</p>
			</div>
		</div>
		<div class="row row-five">
			<div class="col-md-6 zero">
				<p>
					0
				</p>
			</div>
			<div class="col-md-3 dot">
				<p>
					.
				</p>
			</div>
			<div class="col-md-3 equal">
				<p>
					=
				</p>
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
